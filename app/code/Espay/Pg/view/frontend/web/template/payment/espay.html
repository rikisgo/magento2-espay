
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content rk1">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
        </div>

        <div class="pull-select">
            <span data-bind="text: getPayments()"></span>
        </div>

        <div>
            <form method="post" name="f_redirect" id="f_redirect">
                <input type="hidden" name="quote_id" id="quote_id"/>
                <input type="hidden" name="back_url" id="back_url"/>
                <input type="hidden" name="product_value" id="product_value"/>
                <input type="hidden" name="urlRedirect" id="urlRedirect"/>
            </form>
        </div>

        <div class="field required">
            <label data-bind="attr: {for: getCode() + '_payment_method'}" class="label">
                <span><!-- ko i18n: 'Espay Payment Method'--><!-- /ko --></span>
            </label>

            <div class="control">
                <select name="sl_payment"
                        id="sl_payment"
                        class="select">
                </select>
            </div>
        </div>

        <br/>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrder, enable: (getCode() == isChecked())">
                    <span data-bind="text: 'Place Order & Pay'">Place Order & Pay</span>
                </button>
            </div>
        </div>
    </div>
</div>
